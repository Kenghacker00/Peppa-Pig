{% extends "base.html" %}

{% block content %}
<h1>Solicitar una película</h1>
<form action="{{ url_for('request_movie') }}" method="POST">
    <label for="movie_title">Título de la película:</label>
    <input type="text" id="movie_title" name="movie_title" required>

    <label for="user_email">Tu correo electrónico:</label>
    <input type="email" id="user_email" name="user_email" required>

    <button type="submit">Enviar solicitud</button>
</form>
{% endblock %}

{% extends "base.html" %}

{% block title %}CineVibes - Buscar Películas{% endblock %}

{% block content %}
<div class="container animate__animated animate__fadeIn">
    <h2 class="text-light text-center mb-4">Buscar Películas</h2>
    <form method="GET" action="{{ url_for('search') }}" class="form-inline justify-content-center mb-4">
        <div class="input-group w-75">
            <!-- Campo de entrada para buscar películas -->
            <input type="text" class="form-control form-control-lg bg-transparent text-light" name="q" placeholder="Buscar..." required>
            <!-- Botón para enviar la búsqueda -->
            <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
:root {
    --input-bg: rgba(255, 255, 255, 0.1); /* Fondo del input */
    --input-border: rgba(255, 255, 255, 0.2); /* Color del borde del input */
}

.form-control {
    background-color: var(--input-bg); /* Aplicar fondo al input */
    border: 1px solid var(--input-border); /* Aplicar borde al input */
    color: #f8f9fa; /* Color del texto en el input */
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.7); /* Color del placeholder */
}

.form-control:focus {
    background-color: var(--input-bg); /* Fondo al enfocar el input */
    border-color: #007bff; /* Color del borde al enfocar */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Sombra al enfocar */
}

.btn-primary {
    background-color: #007bff; /* Color de fondo del botón */
    border: none; /* Sin borde */
    transition: background-color 0.3s ease; /* Transición suave para el hover */
}

.btn-primary:hover {
    background-color: #0056b3; /* Color de fondo al pasar el mouse */
}

.text-light {
    color: #f8f9fa; /* Color del texto claro */
}
</style>
{% endblock %}

{% extends "base.html" %}

{% block title %}CineVibes - Favoritos{% endblock %}

{% block content %}
<h2>Películas Favoritas</h2>
<div class="row">
    {% for movie in movies %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ movie.poster }}" class="card-img-top" alt="{{ movie.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <p class="card-text">Año: {{ movie.year }}</p>
                    <a href="{{ url_for('movie_detail', movie_id=movie.id) }}" class="btn btn-primary">Ver Detalles</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% if not movies %}
    <p>No tienes películas favoritas.</p>
{% endif %}
{% endblock %}

{% extends "base.html" %}

{% block title %}CineVibes - Iniciar Sesión{% endblock %}

{% block content %}
<div class="container-fluid animate__animated animate__fadeIn">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-effect p-4 rounded">
                <h2 class="mb-4 text-center">Iniciar Sesión</h2>
                <div id="message"></div> <!-- Mensajes de estado para el inicio de sesión -->
                <form id="login-form" method="POST">
                    <!-- Campo para el correo electrónico -->
                    <div class="form-group mb-3">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
                    </div>
                    <!-- Campo para la contraseña -->
                    <div class="form-group mb-4">
                        <label for="password">Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contraseña">
                    </div>
                    <!-- Botón para iniciar sesión -->
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                <p class="mt-3 text-center">
                    <a href="{{ url_for('register') }}" class="text-light">¿No tienes una cuenta? Regístrate aquí.</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
